---

- name: Allow access to /etc/hosts
  become: yes
  file:
    path: /etc/hosts
    owner: "{{ local_user }}"
    group: "{{ local_user }}"

- name: Allow access to /etc/resolv.conf
  become: yes
  file:
    path: /etc/resolv.conf
    owner: "{{ local_user }}"
    group: "{{ local_user }}"

- name: Create keyd folder
  become: yes
  file:
    state: directory
    path: /etc/keyd
    owner: "{{ local_user }}"
    group: "{{ local_user }}"

- name: Copy keyd config
  become: yes
  copy:
    src: devices/keyd.conf
    dest: /etc/keyd/default.conf

- name: Enable keyd
  become: yes
  systemd:
    name: keyd
    state: started
    enabled: yes
